<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Birthday Ratu âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style khusus agar login overlay selalu muncul di file ini */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }
        #login-overlay {
            position: relative; /* Override fixed */
            width: 100%;
            height: 100%;
            background: transparent; /* Background sudah di body */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Are You The One? ðŸ”’</h2>
            <p>Masukkan tanggal lahir kamu (DDMMYYYY) untuk membuka:</p>
            <input type="password" id="pass-input" placeholder="13022006" maxlength="8">
            <button onclick="checkPassword()">Buka Hadiah âœ¨</button>
            <p id="error-msg" class="hidden">Password salah! Kamu bukan Ratu ya? ðŸ˜¤</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('pass-input').value;
            const errorMsg = document.getElementById('error-msg');
            
            // Password: Tanggal Lahir (13022006)
            const correctPassword = "13022006"; 

            if (input === correctPassword) {
                // Simpan status login di browser
                localStorage.setItem("isLoggedIn", "true");
                
                // Efek visual sedikit sebelum pindah
                document.querySelector('.login-box').style.transform = "scale(0.9)";
                document.querySelector('.login-box').style.opacity = "0";
                
                setTimeout(() => {
                    // Pindah ke halaman utama
                    window.location.href = "index.html";
                }, 500);
            } else {
                errorMsg.classList.remove('hidden');
                input.value = "";
                // Animasi getar
                const box = document.querySelector('.login-box');
                box.style.animation = "shake 0.5s";
                setTimeout(() => box.style.animation = "", 500);
            }
        }
    </script>
</body>
</html>
